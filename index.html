<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="header">
                <h1>Google</h1>
                <h2>Create your Google Account</h2>
                <p>to continue to Google services</p>
            </div>
            <form class="signup-form">
                <div class="name-fields">
                    <div class="form-group">
                        <input type="text" id="firstName" required>
                        <label for="firstName">First name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" required>
                        <label for="lastName">Last name</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Username</label>
                    <span class="email-domain">@gmail.com</span>
                    <p class="helper-text">You can use letters, numbers & periods</p>
                </div>
                <div class="password-fields">
                    <div class="form-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm</label>
                    </div>
                </div>
                <p class="password-hint">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                <div class="show-password">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show password</label>
                </div>
                <div class="form-actions">
                    <a href="#" class="sign-in-link">Sign in instead</a>
                    <button type="submit" class="next-button">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
